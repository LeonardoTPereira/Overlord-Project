name: Deploy

on:
  push:
    branches:
      - master
      - develop
      
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:            
  deployPages:
    name: Deploy to Github Pages ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build/WebGL