name: .NET

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore Overlord-Project.sln
    - name: Build
      run: dotnet build Overlord-Project.sln --no-restore
    - name: Test
      run: dotnet test Overlord-Project.sln --no-build --verbosity normal
